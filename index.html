<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/181e07d76d.js" crossorigin="anonymous"></script>
    <title>Form</title>
</head>

<body>
    <div class="div-mae">
        <header>
            <div>
            <h1>In search of mages</h1>
            <p>we need powerful mages, the mission will be dangerous, only the brave should apply...</p>
            <p class="p-mob">Evil is evil. Lesser, greater, middling, itâ€™s all the same.</p>
            </div>


            <button class="btn-apply"><a href="#form">Apply</a></button>
            <div class="div-icons">
                <i class="fas fa-hat-wizard"></i>
                <i class="fab fa-wolf-pack-battalion"></i>
                <i class="fab fa-strava"></i>
                <i class="fas fa-sun"></i>
            </div>
        </header>
        <main id="form">
            <h2>Form</h2>
            <form>
                <input type="text" id="name"placeholder="name" autocomplete="off" required>
                <input type="email" id="email" placeholder="email" autocomplete="off" required>
                <input type="number" id="number" placeholder="number" size="9">
                <select name="select" required>
                    <option value="" selected disabled hidden>Choose your academy</option>
                    <option>Aretusa</option>
                    <option>Ban Ard</option>
                </select>
                <button class="bt-enviar">submit</button>
            </form>
        </main>
        <div class="div-confirmacao">
            <h1>Done</h1>
            <p>your information has been sent, we will contact you..</p>
            <i class="fas fa-times el-fechar"></i>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
